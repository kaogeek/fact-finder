                      roles: [ {
                        id: "497f6eca-6276-4993-bfeb-53cbbbba6f08",
                        enum: "OTHER"
                      } ]
                    weight: "3"

components:
  schemas:
    Role:
      type: object
      properties:
        id:
          type: string
          enum: [MEDIA, NGO, POLITICIAN, OTHER]
        name:
          type: string
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
        platform:
          type: string
          enum: [TWITTER, GOOGLE, LINE]
        url:
          type: string
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
    Tag:
      type: object
      properties:
        id:
          type: string
          format: uuid
        tag:
          type: string
        color:
          type: string
        iconChar:
          type: string
    Coordinates:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
          example: ม๊อบทะลุฟ้า 15 สิงหาคม
        beginDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
    Record:
      type: object
      properties:
        id:
          type: string
          format: uuid
        timestamp:
          type: string
          format: date-time
        timestampSource:
          type: string
          enum: [EXIF, REPORTER, DEFAULT]
        mediaUrl:
          type: string
          format: uri
        mediaType:
          type: string
          enum: [IMAGE, VIDEO]
        referenceUrl:
          type: string
          format: uri
        referenceType:
          type: string
          enum: [TWITTER, GOOGLE_DRIVE, LINE, PRIVATE]
        tags:
          type: array
          items:
            type: object
        coordinates:
          $ref: "#/components/schemas/Coordinates"
        coordinatesSource:
          type: string
          enum: [EXIF, REPORTER, DEFAULT]
        weight:
          type: integer
        reporter:
          type: string
